[package]
name = "xconnect-portable-packer"
version = "1.4.4"
edition = "2021"
description = "XConnect Remote Desktop"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

build = "build.rs"

[dependencies]
brotli = "3.4"
dirs = "5.0"
md5 = "0.7"
winapi = { version = "0.3", features = ["winbase"] }

[target.'cfg(target_os = "windows")'.dependencies]
native-windows-gui = {version = "1.0", default-features = false, features = ["animation-timer", "image-decoder"]}
windows = { version = "0.61", features = ["Wdk_System_SystemServices", "Win32_System_SystemInformation"] }

[package.metadata.winres]
LegalCopyright = "Copyright Â© 2025 Purslane Ltd. All rights reserved."
ProductName = "XConnect"
OriginalFilename = "xconnect.exe"
FileDescription = "XConnect Remote Desktop"
#ProductVersion = ""

[target.'cfg(target_os="windows")'.build-dependencies]
winres = "0.1"
winapi = { version = "0.3", features = [ "winnt", "pdh", "synchapi" ] }

